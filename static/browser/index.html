              <center>
                <input autocomplete="on" type="text" placeholder="Search or Type a URL" required name="q" value="" class="address-bar" id="addressInput" />

                <script>
                  // Get the input field element
                  var addressInput = document.getElementById("addressInput");
                
                  // Set the initial value to location.href
                  addressInput.value = window.location.href;
                
                  // Add an event listener to check if the value has been changed
                  addressInput.addEventListener("input", function() {
                    // If the input value is empty, set it back to location.href
                    if (addressInput.value === "") {
                      addressInput.value = window.location.href;
                    }
                  });
                </script>
